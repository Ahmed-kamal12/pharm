<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Css/formstyle.css">
    <title>Sign Up</title>
</head>
<body>
    <form method="post" action="index.html">
        <h2>Sign Up</h2>
        <div>
            <input type="text" placeholder="Name" id='name'autofocus>
       </div>
        <div>
            <input type="email" placeholder="Email" id="mail">
        </div>
        <div>
            <input type="tel" placeholder="Phone" id="tele">
        </div>
        <div>
            <input type="password" placeholder="Password" id="pass">
        </div>
        <div>
            <span>
                <input type="radio" name="type" required value="Male">
                <Label>Male</Label>
            </span>
            <span>
                <input type="radio" name="type" required value="Female">
                <Label>Female</Label>
            </span>
        </div>
            <button id="submit" onclick="validate()">Create Account</button>
            <p id="or">or</p>
            <p>Already have an account? <a href="login.html">Log In</a></p>
    </form>
    <script src="Script/singup.js"></script>
</body>
</html>
